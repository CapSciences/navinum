  exposition1:
    guid:                      exposition000001
    libelle:                   Goldorak
    contexte_id:               contexte000001
    organisateur_editeur_id:   organisateur000001
    organisateur_diffuseur_id: organisateur000002
    synopsis:                  "La plus grande exposition jamais creer pour un manga des annees 80. Allez goldorak Gooooooo !!!"
    description:               "Actarus commande le bouton demarrant la manoeuvre a partir du tableau de commande situe dans l aire du cercle (en haut a droite). Le siege descend alors en suivant la direction des fleches. C est dans la partie hachure, que, de source sure, la premiere rotation est effectue. Actarus est alors dos a la sortie du tunnel. Le siege se deplace a vitesse constante, puis entame un deuxieme demi tour, pour qu Actarus se retrouve dans le bon sens, et puisse atteindre l autre partie du robot correctement. Mais pourquoi donc ces deux demi rotations. C est la question que le monde se pose, et nous allons tenter d y apporter des hypotheses."
    publics:                   "Jeune, Vieux, Adulte, +77 ans, generation 80"
    langues:                   "francais"
    start_at:                  '2013-01-01'
    end_at:                    '2013-02-30'
    logo:                      http://www.manga-news.com/public/2012/news/aout/golodrak-canada.jpg
    url_illustration:          http://www.manga-news.com/public/2012/news/aout/golodrak-canada.jpg
    url_studio:                http://www.manga-news.com
    is_tosync:                 1
